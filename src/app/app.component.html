<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand">angular Simple Crud</a>
</nav>


<div class="container mt-5">
  <div class="row"> 
      <div class="col-md-4">
         <ul class="list-group">
             <li *ngFor="let employee of employeeArray"
             class="list-group-item list-group-item-action"
             (click)="openForedit(employee)" 
             [class.active]="employee == selectedEmployee">
                <span class="badge badge-primary">{{employee.id}}</span>     
                {{employee.name}}  -   {{employee.country}}
               
             </li>
         </ul>
         <div class="card mt-3">
           <div class="card-body">
             <div class="card-title">
               Insert a new employed
              
             </div>
             <div class="form-group">
               <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="name" class="form-control">
             </div>
             <div class="form-group">
              <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="country" class="form-control">
            </div>
            <button (click)="addoredit()" type="submit" class="btn btn-primary mr-2" >Add</button>
            <button 
            *ngIf="selectedEmployee.id  !== 0"
            (click)="delete()" 
            class="btn btn-danger" >delete</button>

           </div>
         </div>
      </div>
  </div>
</div>
